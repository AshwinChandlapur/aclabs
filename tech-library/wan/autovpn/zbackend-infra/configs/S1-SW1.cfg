! Command: show running-config
! device: S1-SW1 (vEOS-lab, EOS-4.32.2F)
!
! boot system flash:/CloudEOS.swi
!
no aaa root
no username admin
!
username arista role network-admin privilege 15 secret sha512 $6$ML8DgQjfYaReQRlI$qzZb6r7JAdDSQojguEIzONRD.zCfSrnaoC4PyToKngh/vFfvrKaA0iA.28glog4puRqz7/YF2a8/aLcj4Ysab.
username ec2-user shell /bin/bash nopassword
username ec2-user ssh-key ssh-rsa ssh-rsa  root@buildkitsandbox
username gcp-user secret *
username gcp-user ssh-key ssh-rsa 
username service shell /bin/bash secret sha512 $6$7k1t6daMzDccVNQS$YqAASXZtAC5FCpHr8cd1iV3KTRHvWo75uyM/X.E0txvGYQzi2/JiDveVRMxUJeQQp.z2x7.fm/guAsepgY7Q.0
!
agent KernelFib environment KERNELFIB_PROGRAM_ALL_ECMP='true'
!
management api http-commands
   no shutdown
!
switchport default mode routed
!
no service interface inactive port-id allocation disabled
!
transceiver qsfp default-mode 4x10G
!
interface defaults
   mtu 9214
!
service routing protocols model multi-agent
!
hostname S1-SW1
ip name-server vrf default 169.254.169.254
!
spanning-tree mode mstp
spanning-tree mst 0 priority 0
!
system l1
   unsupported speed action error
   unsupported error-correction action error
!
vlan 40
   name Purple
!
vlan 50
   name Red
!
aaa authorization exec default local
!
interface Ethernet1
   no switchport
   ip address 172.20.3.1/31
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
!
interface Ethernet2
   no switchport
   ip address 172.20.3.3/31
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
!
interface Ethernet3
   description HostC1
   switchport access vlan 40
   switchport
!
interface Ethernet4
   description HostC2
   switchport access vlan 50
   switchport
!
interface Ethernet5
   no switchport
!
interface Ethernet6
   no switchport
!
interface Ethernet7
   no switchport
!
interface Ethernet8
   no switchport
!
interface Ethernet9
   no switchport
!
interface Ethernet10
   no switchport
!
interface Loopback0
   description Globally Unique Address
   ip address 10.0.3.3/32
   ip ospf area 0.0.0.0
!
interface Management1
   ip address 192.168.0.25/24
!
interface Vlan40
   ip address 10.40.40.1/24
   ip ospf area 0.0.0.0
!
interface Vlan50
   ip address 10.50.50.1/24
   ip ospf area 0.0.0.0
!
ip routing
!
router multicast
   ipv4
      software-forwarding kernel
   !
   ipv6
      software-forwarding kernel
!
router ospf 100
   router-id 10.0.3.3
   passive-interface default
   no passive-interface Ethernet1
   no passive-interface Ethernet2
   max-lsa 12000
!
end