! Command: show running-config
! device: S1-R2 (vEOS, EOS-4.32.1F-cloud)
!
! boot system flash:/CloudEOS.swi
!
no aaa root
no username admin
!
username arista secret sha512 $6$BoImpOzZYKooLwq0$u88px.izKzEL/wFg0RBIeRhul4dd3BP.ywfqkH3xYRQ9kzjXp8mHJU/SMbQI7ilMBSzoZ67hTVNB35FnUG0RV0
username ec2-user shell /bin/bash nopassword
username ec2-user ssh-key ssh-rsa ssh-rsa  root@buildkitsandbox
username gcp-user secret *
username gcp-user ssh-key ssh-rsa 
username service shell /bin/bash secret sha512 $6$qvd1MQvPbgWV3zpP$P4SW29RVT7420A7T2n.rl9MKwzjzXdSGrU/5zugODlThwoEaM/LfLQWjziAzALOHj5.aElhzMtI0EtwYxXttH.
!
agent KernelFib environment KERNELFIB_PROGRAM_ALL_ECMP='true'
!
switchport default mode routed
!
transceiver qsfp default-mode 4x10G
!
aaa authorization exec default local
!
interface defaults
   mtu 9214
!
service routing protocols model multi-agent
!
hostname S1-R2
ip name-server vrf default 169.254.169.254
!
spanning-tree mode none
!
system l1
   unsupported speed action error
   unsupported error-correction action error
!
management api http-commands
   no shutdown
!
interface Ethernet1
   no switchport
   ip address 172.20.3.2/31
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
!
interface Ethernet2
   no switchport
   ip address 192.0.2.22/30
!
interface Loopback0
   description Globally Unique Address
   ip address 10.0.3.2/32
   ip ospf area 0.0.0.0
!
interface Management1
   ip address 192.168.0.24/24
!
mac address-table aging-time 1800
!
ip routing
!
arp aging timeout default 1500
!
router ospf 100
   router-id 10.0.3.2
   passive-interface default
   no passive-interface Ethernet1
   max-lsa 12000
!
end