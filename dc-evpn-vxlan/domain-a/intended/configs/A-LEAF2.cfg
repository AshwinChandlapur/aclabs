   no shutdown
   switchport
   switchport mode trunk
   switchport trunk group LEAF_PEER_L3
   switchport trunk group MLAG
!
interface Ethernet1
   description P2P_LINK_TO_A-SPINE1_Ethernet2
   no shutdown
   mtu 9214
   no switchport
   ip address 192.168.1.9/31
