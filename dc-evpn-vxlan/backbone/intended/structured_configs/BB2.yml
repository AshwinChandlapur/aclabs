hostname: BB2
router_bgp:
  as: '65500'
  router_id: 172.16.0.2
  distance:
    external_routes: 20
    internal_routes: 200
    local_routes: 200
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  graceful_restart:
    enabled: true
    restart_time: 300
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    password: 7x4B4rnJhZB438m9+BrBfQ==
    maximum_routes: 12000
    send_community: all
    route_reflector_client: true
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
    next_hop_unchanged: true
    route_reflector_client: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  neighbors:
  - ip_address: 172.16.1.4
    remote_as: '65178'
    description: A-LEAF7
    peer_group: IPv4-UNDERLAY-PEERS
  - ip_address: 172.16.1.8
    remote_as: '65178'
    description: A-LEAF8
    peer_group: IPv4-UNDERLAY-PEERS
  - ip_address: 172.16.2.4
    remote_as: '65200'
    description: B-LEAF7
    peer_group: IPv4-UNDERLAY-PEERS
  - ip_address: 172.16.2.8
    remote_as: '65200'
    description: B-LEAF8
    peer_group: IPv4-UNDERLAY-PEERS
  - ip_address: 172.16.3.4
    remote_as: '65378'
    description: C-LEAF7
    peer_group: IPv4-UNDERLAY-PEERS
  - ip_address: 172.16.3.8
    remote_as: '65378'
    description: C-LEAF8
    peer_group: IPv4-UNDERLAY-PEERS
  listen_ranges:
  - prefix: 10.0.0.0/24
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65500'
  - prefix: 172.16.0.0/16
    peer_group: IPv4-UNDERLAY-PEERS
    peer_filter: DC-ASN-RANGE
service_routing_protocols_model: multi-agent
ip_routing: true
daemon_terminattr:
  cvaddrs:
  - 192.168.0.5:9910
  cvauth:
    method: token
    token_file: /tmp/token
  cvvrf: default
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
  ingestexclude: /Sysdb/cell/1/agent,/Sysdb/cell/2/agent
  disable_aaa: false
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
ip_name_servers:
- ip_address: 10.255.0.2
  vrf: default
spanning_tree:
  mode: none
local_users:
- name: admin
  privilege: 15
  role: network-admin
  no_password: true
- name: cvpadmin
  privilege: 15
  role: network-admin
  sha512_password: $6$JIWpYntS5KpTMCGF$el6rGKnDYPqxKeMcJGutPctkOMiHrV/bej1DTmdTR8jEnuV/gQbTYa76slNHP1vwyN8Gq2kbNsMmXUwVhkwjy1
vrfs:
- name: default
