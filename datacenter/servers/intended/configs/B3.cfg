! boot system flash:/CloudEOS.swi
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=192.168.0.5:9910 -cvauth=token,/tmp/token -cvvrf=default -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
aaa authorization exec default local
!
no enable password
no aaa root
!
username admin privilege 15 role network-admin nopassword
username cvpadmin privilege 15 role network-admin secret sha512 $6$JIWpYntS5KpTMCGF$el6rGKnDYPqxKeMcJGutPctkOMiHrV/bej1DTmdTR8jEnuV/gQbTYa76slNHP1vwyN8Gq2kbNsMmXUwVhkwjy1
!
agent KernelFib environment KERNELFIB_PROGRAM_ALL_ECMP='true'
!
switchport default mode routed
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname B3
ip name-server vrf default 10.255.0.2
dns domain act.lab
!
spanning-tree mode none
!
vlan 60
!
management api http-commands
   no shutdown
!
interface Ethernet1
   switchport access vlan 60
   switchport
!
interface Ethernet2
!
interface Management1
   ip address 192.168.0.229/24
!
interface Vlan60
   ip address 10.60.60.101/24
!
monitor connectivity
   no shutdown
   !
   host Red-Gateway
      ip 10.60.60.1
   !
   host B-HostK
      ip 10.70.70.102
   !
   host B-HostM
      ip 10.80.80.101
   !
   host A-HostC
      ip 10.50.50.101
   !
   host A-HostF
      ip 10.70.70.101
   !
   host C-HostP
      ip 10.60.60.102
   !
   host C-HostQ
      ip 10.50.50.102
   !
   host C-HostS
      ip 10.60.60.103
!
no ip routing
!
ip route 10.10.10.0/24 10.60.60.1
ip route 10.20.20.0/24 10.60.60.1
ip route 10.30.30.0/24 10.60.60.1
ip route 10.40.40.0/24 10.60.60.1
ip route 10.50.50.0/24 10.60.60.1
ip route 10.60.60.0/24 10.60.60.1
ip route 10.70.70.0/24 10.60.60.1
!
end
