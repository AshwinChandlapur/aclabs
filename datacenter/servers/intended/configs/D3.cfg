!
no aaa root
!
username admin privilege 15 role network-admin nopassword
username cvpadmin privilege 15 role network-admin secret sha512 $6$JIWpYntS5KpTMCGF$el6rGKnDYPqxKeMcJGutPctkOMiHrV/bej1DTmdTR8jEnuV/gQbTYa76slNHP1vwyN8Gq2kbNsMmXUwVhkwjy1
!
agent KernelFib environment KERNELFIB_PROGRAM_ALL_ECMP='true'
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=192.168.0.5:9910 -cvauth=token,/tmp/token -cvvrf=default -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
switchport default mode routed
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname D3
ip name-server vrf default 10.255.0.2
dns domain act.lab
!
spanning-tree mode none
!
system l1
   unsupported speed action error
   unsupported error-correction action error
!
vlan 50
!
management api http-commands
   no shutdown
!
aaa authorization exec default local
!
interface Port-Channel1
   switchport access vlan 50
   switchport
!
interface Ethernet1
   no switchport
   channel-group 1 mode active
!
interface Ethernet2
   no switchport
   channel-group 1 mode active
!
interface Management1
   ip address 192.168.0.242/24
!
interface Vlan50
   ip address 10.50.50.103/24
   ipv6 enable
   ipv6 address 2001:db8:50:50::103/64
!
ipv6 unicast-routing
!
no ip routing
!
ipv6 route 2001:db8:50:50::0/64 2001:db8:50:50::1
ip route 10.10.10.0/24 2001:db8:50:50::1
ip route 10.20.20.0/24 2001:db8:50:50::1
ip route 10.30.30.0/24 2001:db8:50:50::1
ip route 10.40.40.0/24 2001:db8:50:50::1
ip route 10.50.50.0/24 2001:db8:50:50::1
ip route 10.60.60.0/24 2001:db8:50:50::1
ip route 10.70.70.0/24 2001:db8:50:50::1
ip route 10.80.80.0/24 2001:db8:50:50::1
ip route 10.90.90.0/24 2001:db8:50:50::1
!
end
