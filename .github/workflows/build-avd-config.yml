---

name: "Build AVD configs"

on:
  push:
    branches-ignore:
      - main
    paths:
      - 'datacenter/**/group_vars/**'
      - 'datacenter/global_vars/**'
jobs:
  build-configs:
    runs-on: ubuntu-latest
    steps:
      - name: Install requirements
        run: |
          sudo apt-get install -y make \
          python39 \
          python39-pip
          alias pip="pip3.9"
          alias pip3="pip3.9"
          alias python="python3.9"
          pip install ansible-core>=2.15.6
          ansible-galaxy collection install arista.avd --upgrade
          pip install -r ~/.ansible/collections/ansible_collections/arista/avd/requirements.txt
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Build Fabric configs
        run: |
          cd datacenter
          make build-all
        env:
          ANSIBLE_INVENTORY_DIR: datacenter
          ANSIBLE_CONFIG: datacenter/ansible.cfg
          ANSIBLE_HOST_KEY_CHECKING: "false"
          ANSIBLE_FORCE_COLOR: "true"
          ANSIBLE_GATHERING: explicit
          ANSIBLE_JINJA2_EXTENSIONS: "jinja2.ext.loopcontrols,jinja2.ext.do,jinja2.ext.i18n"
          ANSIBLE_PYTHON_INTERPRETER: /usr/bin/python3
          ANSIBLE_PERSISTENT_CONNECT_TIMEOUT: 120
          ANSIBLE_DEPRECATION_WARNINGS: "false"
          DEFAULT_TIMEOUT: 120
      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v4
        with:
          name: build-fabric-artifact
          path: datacenter/**/intended/**
          retention-days: 1
